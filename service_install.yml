---
- name: install docker
  gather_facts: false
  hosts: test
  become: true

  tasks:
  - name: Remove docker if installed from CentOS repo
    dnf:
        name: "{{ item }}"
        state: removed
    with_items:
        - docker
        - docker-client
        - docker-client-latest
        - docker-common
        - docker-latest
        - docker-latest-logrotate
        - docker-logrotate
        - docker-engine
        - podman
        - runc

  - name: Install dnf utils
    dnf:
      name: "{{ item }}"
      state: latest
    with_items:
         - yum-utils
         - device-mapper-persistent-data
         - lvm2

  - name: Add Docker repo
    get_url:
       url: https://download.docker.com/linux/centos/docker-ce.repo
       dest: /etc/yum.repos.d/docker-ce.repo

  - name: Install Docker
    dnf:
     name: docker-ce
     state: latest

  - name: Start Docker service
    service:
     name: docker
     state: started   
     enabled: yes

 - name: Install Docker Module for Python
   pip:
      name: docker

 
